<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link th:href="@{/webjars/bootstrap/5.3.3/css/bootstrap.min.css}" rel="stylesheet"/>
    <link th:href="@{/css/style.css}" rel="stylesheet"/>
</head>
<body>
<div th:fragment="header" style="text-align: center;">
    <hr />
    <h1 th:text="#{header.titulo}">CADASTRO DE PACIENTES E DENTISTAS</h1>
    <form th:action="@{/logout}" method="post" sec:authorize="isAuthenticated()">
        <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>
        <button type="submit" class="btn btn-link p-0 m-0">
            Sair
        </button>
    </form>
    <hr />
    <div class="text-center">
        <a th:href="@{/paciente/lista}" th:text="#{header.botaopaciente}" class="btn btn-primary">PACIENTES</a>
        <a th:href="@{/dentista/lista}" th:text="#{header.botaodentista}" class="btn btn-primary">DENTISTAS</a>
    </div>
</div>
</body>
</html>
